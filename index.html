<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <title>Tic Tac Toe - Game</title>
</head>

<body>
     <header>
          <nav>
               <h1>Tic Tac Toe</h1>
          </nav>
     </header>
     <main>
          <div class="game">
               <div class="container">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
               </div>
               <div class="winner">
                    <div class="close">
                         <a class="close" href="">
                              <img class="close" src="./images/close.png" alt="close icon">
                         </a>
                    </div>
                    <div class="result"></div>
                    <div class="newGame">
                         <button class="newGame-button">New Game</button>
                    </div>
               </div>
               <div class="bottom-container">
                    <a class="reset" href="">
                         <img class="reset" src="./images/undo.png" alt="reset icon">
                    </a>

               </div>
          </div>
     </main>

     <script src="./app.js"></script>
</body>

</html>
